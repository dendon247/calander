<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Event Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calendar-container">
        <div class="calendar-header">
            <button onclick="changeMonth(-1)">&#10094; Prev</button>
            <h2 id="monthDisplay"></h2>
            <button onclick="changeMonth(1)">Next &#10095;</button>
        </div>
        
        <div class="weekdays">
            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        
        <div id="calendarGrid" class="days-grid"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>Entry for <span id="selectedDateText"></span></h3>
            
            <label for="entryInput">Note:</label>
            <textarea id="entryInput" placeholder="What's happening?"></textarea>
            
            <div class="settings-row">
                <label>Label Color:</label>
                <input type="color" id="entryColor" value="#007bff">
            </div>

            <div class="modal-buttons">
                <button onclick="saveEntry()" class="save-btn">Save Entry</button>
                <button onclick="closeModal()" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>Entries for <span id="selectedDateText"></span></h3>
            
            <div id="entriesList"></div>

            <hr>
            <h4>Add New Entry</h4>
            <textarea id="entryInput" placeholder="What's happening?"></textarea>
            
            <div class="settings-row">
                <label>Color:</label>
                <input type="color" id="entryColor" value="#007bff">
            </div>

            <div class="modal-buttons">
                <button onclick="saveEntry()" class="save-btn">Add Entry</button>
                <button onclick="closeModal()" class="cancel-btn">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
