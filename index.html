<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Theme Event Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calendar-container">
        <div id="monthBanner" class="month-banner"></div>

        <div class="calendar-header">
            <div class="nav-controls">
                <button onclick="changeMonth(-1)">&#10094;</button>
                <h2 id="monthDisplay"></h2>
                <button onclick="changeMonth(1)">&#10095;</button>
            </div>
            <div class="system-controls">
                <select id="themePicker" onchange="updateTheme()">
                    <option value="space">Space Theme</option>
                    <option value="dogs">Dog Theme</option>
                    <option value="nature">Nature Theme</option>
                </select>
                <button onclick="exportData()">Backup</button>
                <button onclick="document.getElementById('fileInput').click()">Restore</button>
                <input type="file" id="fileInput" style="display:none" onchange="importData(event)">
            </div>
        </div>
        
        <div class="weekdays">
            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        
        <div id="calendarGrid" class="days-grid"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><span id="selectedDateText"></span></h3>
                <button class="close-x" onclick="closeModal()">&times;</button>
            </div>
            
            <div id="entriesList" class="entries-list"></div>

            <div class="entry-form">
                <h4 id="formTitle">Add New Entry</h4>
                <textarea id="entryInput" placeholder="Write your plans here..."></textarea>
                
                <div class="settings-row">
                    <label>Label Color:</label>
                    <input type="color" id="entryColor" value="#38bdf8">
                </div>

                <div class="modal-buttons">
                    <button id="saveBtn" onclick="saveEntry()" class="save-btn">Save</button>
                    <button id="cancelEditBtn" onclick="resetForm()" class="cancel-btn" style="display:none;">Cancel</button>
                    <button onclick="closeModal()" class="cancel-btn">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
