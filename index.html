<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Calendar 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calendar-app">
        <div id="monthBanner" class="month-banner">
            <div id="weather" class="weather">
                <div id="weather-current" class="weather-current">‚è≥</div>
                <div id="weather-weekly" class="weather-weekly"></div>
            </div>
            <div id="quote" class="quote">
                <div id="quote-text">Loading funny quote...</div>
                <button id="refreshQuote" class="quote-refresh" title="New quote">üîÅ</button>
            </div>
        </div>

        <div class="header">
            <div class="nav">
                <button onclick="changeMonth(-1)">&#10094;</button>
                <h2 id="monthDisplay"></h2>
                <button onclick="changeMonth(1)">&#10095;</button>
            </div>
            
            <div class="system-actions">
                <select id="themePicker" onchange="updateTheme()">
                    <option value="space">Space</option>
                    <option value="dogs">Dogs</option>
                    <option value="nature">Nature</option>
                </select>
                <button onclick="exportData()">Backup</button>
                <button onclick="document.getElementById('importFile').click()">Restore</button>
            </div>
        </div>
        
        <div class="weekdays-bar">
            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        
        <div id="calendarGrid" class="main-grid"></div>
        
        <div id="dayMarquee" class="day-marquee-wrap" aria-hidden="false">
            <div class="marquee-viewport">
                <div class="marquee-track" id="marqueeTrack"></div>
            </div>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <h3 id="selectedDateText"></h3>
                <button onclick="closeModal()" class="close-btn">‚úï</button>
            </div>
            
            <div id="entriesList" class="entries-container"></div>

            <div class="input-area">
                <textarea id="entryInput" readonly placeholder="Tap keys below to enter data..."></textarea>
                <div id="keyboard" class="kb-grid"></div>
                
                <div class="footer-row">
                        <div class="color-picker-group">
                            <label>Tag Color:</label>
                            <input type="color" id="entryColor" value="#38bdf8">
                        </div>
                        <div style="display:flex; gap:8px; align-items:center">
                            <button class="btn-cancel" onclick="cancelEdit()" type="button">CANCEL</button>
                            <button id="saveBtn" class="btn-save" onclick="saveEntry()">SAVE ENTRY</button>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="importFile" style="display:none" onchange="importData(event)">

    <script src="script.js"></script>
</body>
</html>
