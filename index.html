<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Entry Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calendar-app">
        <div id="monthBanner" class="month-banner"></div>

        <div class="header">
            <button onclick="changeMonth(-1)">&#10094;</button>
            <h2 id="monthDisplay"></h2>
            <button onclick="changeMonth(1)">&#10095;</button>
            <select id="themePicker" onchange="updateTheme()">
                <option value="space">Space</option>
                <option value="dogs">Dogs</option>
                <option value="nature">Nature</option>
            </select>
        </div>
        
        <div class="weekdays-bar">
            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        
        <div id="calendarGrid" class="main-grid"></div>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <h3 id="selectedDateText"></h3>
                <button onclick="closeModal()">âœ•</button>
            </div>
            <div id="entriesList" class="entries-container"></div>
            <div class="input-area">
                <textarea id="entryInput" readonly placeholder="Tap keys below..."></textarea>
                <div id="keyboard" class="kb-grid"></div>
                <div class="footer-row">
                    <input type="color" id="entryColor" value="#38bdf8">
                    <button class="btn-save" onclick="saveEntry()">SAVE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
