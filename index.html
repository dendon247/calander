<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Multi-Entry Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calendar-container">
        <div class="calendar-header">
            <button onclick="changeMonth(-1)">&#10094; Prev</button>
            <h2 id="monthDisplay"></h2>
            <button onclick="changeMonth(1)">Next &#10095;</button>
        </div>
        
        <div class="weekdays">
            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        
        <div id="calendarGrid" class="days-grid"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Entries for <span id="selectedDateText"></span></h3>
                <button class="close-x" onclick="closeModal()">&times;</button>
            </div>
            
            <div id="entriesList" class="entries-list">
                </div>

            <div class="entry-form">
                <h4 id="formTitle">Add New Entry</h4>
                <textarea id="entryInput" placeholder="What's on the schedule?"></textarea>
                
                <div class="settings-row">
                    <label>Label Color:</label>
                    <input type="color" id="entryColor" value="#3182ce">
                </div>

                <div class="modal-buttons">
                    <button id="saveBtn" onclick="saveEntry()" class="save-btn">Add to Day</button>
                    <button id="cancelEditBtn" onclick="resetForm()" class="cancel-btn" style="display:none;">Cancel Edit</button>
                    <button onclick="closeModal()" class="cancel-btn">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
